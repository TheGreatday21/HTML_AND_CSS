</head>
<body>
    <p>Tags can be given properties like padding, indentation, </p>

    <p>THe * selector</p>
    <!--This selects all the elements in the html folder -->
        <!-- * {} -->
    <p id = "rice">The ID selector (# {})</p>
    <!--This selects tags that have id in the html file-->

    <!--This selects class properties from the html file -->
    <h4>Group selectors(h1,h2,h3 {})</h4>
    <!--These are used to select a large number of tags at once-->
    <h1>TecH Savvy</h1>
    <h2>The </h2>
    <h3>Great</h3>

    <p id = "gif">
        THis is a gif
    </p>
